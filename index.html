<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>최현석 자기소개</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e0f7fa;
      color: #333;
      margin: 0; padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }
    .dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }
    .card {
      max-width: 90%;
      margin: 3vh auto;
      background: white;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .dark-mode .card {
      background-color: #1e1e1e;
      color: #f0f0f0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .profile-img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 25px;
      border: 4px solid #ccc;
    }
    p {
      font-size: 1.2em;
      margin: 12px 0;
    }
    .buttons {
      margin-top: 30px;
      text-align: center;
    }
    button {
      margin: 8px;
      padding: 12px 20px;
      font-size: 1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #0288d1;
      color: white;
      user-select: none;
    }
    .section {
      width: 100%;
      max-width: 700px;
      margin-top: 40px;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .entry, .post {
      background: #f9f9f9;
      padding: 10px 15px;
      border-radius: 10px;
      margin-bottom: 10px;
      word-break: break-word;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .gallery img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: transform 0.2s;
      user-select: none;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    /* 모달 */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      cursor: pointer;
    }
    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,255,255,0.2);
      user-select: none;
      cursor: default;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">안녕하세요! 최현석입니다 👋</h1>
    <img src="thumbnail.jpg" alt="프로필 사진" class="profile-img" id="profile-img" />
    <p><strong id="hobby-label">취미:</strong> <span id="hobby-text">독서, 산책, 음악 감상</span></p>
    <p><strong id="email-label">이메일:</strong> <span id="email-text">abcd@kspo.or.kr</span></p>

    <div class="buttons">
      <button id="btn-greet" onclick="sayHello()">인사하기</button>
      <button id="btn-lang" onclick="toggleLanguage()">English</button>
      <button id="btn-dark" onclick="toggleDarkMode()">다크모드 전환</button>
    </div>

    <div class="section">
      <h2 class="guestbook-title">📝 방명록</h2>
      <input type="text" id="guestName" placeholder="이름 입력" />
      <textarea id="guestMessage" rows="3" placeholder="메시지 작성"></textarea>
      <button id="guestbookBtn" onclick="addGuestbookEntry()">등록</button>
      <div id="guestbookList"></div>
    </div>

    <div class="section">
      <h2 class="board-title">📌 게시판</h2>
      <input type="text" id="postTitle" placeholder="제목 입력" />
      <textarea id="postContent" rows="3" placeholder="내용 작성"></textarea>
      <button id="boardBtn" onclick="addBoardPost()">글쓰기</button>
      <div id="boardList"></div>
    </div>

    <div class="section">
      <h2 class="gallery-title">🖼️ 갤러리</h2>
      <input type="file" id="imageInput" accept="image/*" />
      <button id="uploadBtn" onclick="uploadImage()">업로드</button>
      <div class="gallery" id="galleryList"></div>
    </div>
  </div>

  <!-- 모달 -->
  <div class="modal" id="imageModal">
    <img id="modalImage" src="" alt="확대 이미지" />
  </div>

  <script>
    let isEnglish = false;
    let isDark = false;

    function sayHello() {
      alert(isEnglish ? "Nice to meet you!" : "반가워요!");
    }

    function toggleLanguage() {
      isEnglish = !isEnglish;

      // 제목
      document.getElementById("title").textContent = isEnglish
        ? "Hello! I'm Hyunseok Choi 👋"
        : "안녕하세요! 최현석입니다 👋";

      // 취미, 이메일 라벨과 내용
      document.getElementById("hobby-label").textContent = isEnglish ? "Hobby:" : "취미:";
      document.getElementById("hobby-text").textContent = isEnglish
        ? "Reading, Walking, Listening to Music"
        : "독서, 산책, 음악 감상";
      document.getElementById("email-label").textContent = isEnglish ? "Email:" : "이메일:";
      // 이메일은 변하지 않으므로 그대로 둠

      // 버튼 텍스트
      document.getElementById("btn-greet").textContent = isEnglish ? "Say Hello" : "인사하기";
      document.getElementById("btn-lang").textContent = isEnglish ? "Korean" : "English";
      document.getElementById("btn-dark").textContent = isEnglish ? "Toggle Dark Mode" : "다크모드 전환";

      // 방명록
      document.querySelector("h2.guestbook-title").textContent = isEnglish ? "📝 Guestbook" : "📝 방명록";
      document.getElementById("guestName").placeholder = isEnglish ? "Enter your name" : "이름 입력";
      document.getElementById("guestMessage").placeholder = isEnglish ? "Write your message" : "메시지 작성";
      document.getElementById("guestbookBtn").textContent = isEnglish ? "Submit" : "등록";

      // 게시판
      document.querySelector("h2.board-title").textContent = isEnglish ? "📌 Board" : "📌 게시판";
      document.getElementById("postTitle").placeholder = isEnglish ? "Enter title" : "제목 입력";
      document.getElementById("postContent").placeholder = isEnglish ? "Write content" : "내용 작성";
      document.getElementById("boardBtn").textContent = isEnglish ? "Post" : "글쓰기";

      // 갤러리
      document.querySelector("h2.gallery-title").textContent = isEnglish ? "🖼️ Gallery" : "🖼️ 갤러리";
      document.getElementById("uploadBtn").textContent = isEnglish ? "Upload" : "업로드";
    }

    function toggleDarkMode() {
      isDark = !isDark;
      document.body.classList.toggle("dark-mode", isDark);
    }

    function addGuestbookEntry() {
      const name = document.getElementById("guestName").value.trim();
      const message = document.getElementById("guestMessage").value.trim();
      if (!name || !message) {
        alert(isEnglish ? "Please enter your name and message." : "이름과 내용을 입력해주세요.");
        return;
      }
      const entry = document.createElement("div");
      entry.className = "entry";
      entry.innerHTML = `<strong>${escapeHtml(name)}</strong><div>${escapeHtml(message)}</div>`;
      document.getElementById("guestbookList").prepend(entry);
      document.getElementById("guestName").value = "";
      document.getElementById("guestMessage").value = "";
    }

    function addBoardPost() {
      const title = document.getElementById("postTitle").value.trim();
      const content = document.getElementById("postContent").value.trim();
      if (!title || !content) {
        alert(isEnglish ? "Please enter title and content." : "제목과 내용을 입력해주세요.");
        return;
      }
      const post = document.createElement("div");
      post.className = "post";
      post.innerHTML = `<strong>${escapeHtml(title)}</strong><div>${escapeHtml(content)}</div>`;
      document.getElementById("boardList").prepend(post);
      document.getElementById("postTitle").value = "";
      document.getElementById("postContent").value = "";
    }

    function uploadImage() {
      const input = document.getElementById("imageInput");
      if (input.files.length === 0) {
        alert(isEnglish ? "Please select an image." : "이미지를 선택해주세요.");
        return;
      }
      const file = input.files[0];
      if (!file.type.startsWith('image/')) {
        alert(isEnglish ? "Only image files are allowed." : "이미지 파일만 업로드 가능합니다.");
        return;
      }
      const reader = new FileReader();
      reader.onload = function(e) {
        const img = document.createElement("img");
        img.src = e.target.result;
        img.alt = isEnglish ? "Uploaded image" : "업로드된 이미지";
        img.style.cursor = "pointer";
        img.addEventListener("click", () => openModal(e.target.result));
        document.getElementById("galleryList").prepend(img);
      };
      reader.readAsDataURL(file);
      input.value = "";
    }

    function openModal(src) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      modalImg.src = src;
      modal.style.display = "flex";
    }

    window.addEventListener("click", (event) => {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImage");
      if (event.target === modal) {
        modal.style.display = "none";
        modalImg.src = "";
      }
    });

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
